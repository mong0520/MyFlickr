ant.customtasks.libs=JWSAntTasks
application.desc=
application.homepage=http://mong0520.blogspot.com
application.title=Flickr \u5c0f\u5e6b\u624b
application.vendor=MongCheng, Wei
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/MyFlickr.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-codec-1.8.jar=C:\\lib\\commons-codec-1.8.jar
file.reference.flickr4java-2.12-sources.jar=C:\\lib\\flickr4java-2.12-sources.jar
file.reference.flickr4java-2.12.jar=C:\\lib\\flickr4java-2.12.jar
file.reference.jcommon-1.0.17.jar=C:\\lib\\jcommon-1.0.17.jar
file.reference.jfreechart-1.0.14.jar=C:\\lib\\jfreechart-1.0.14.jar
file.reference.jxl.jar=C:\\lib\\jxl.jar
file.reference.log4j-1.2.17.jar=C:\\lib\\log4j-1.2.17.jar
file.reference.scribe-1.3.5.jar=C:\\lib\\scribe-1.3.5.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.commons-codec-1.8.jar}:\
    ${file.reference.log4j-1.2.17.jar}:\
    ${file.reference.jfreechart-1.0.14.jar}:\
    ${file.reference.jcommon-1.0.17.jar}:\
    ${file.reference.jxl.jar}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.scribe-1.3.5.jar}:\
    ${file.reference.flickr4java-2.12-sources.jar}:\
    ${file.reference.flickr4java-2.12.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=web
jnlp.codebase.url=$$$$codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.icon=
jnlp.offline-allowed=true
jnlp.signed=false
main.class=myflickr.MyFlickrApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms10m -Xmx1024m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.lib.dir=lib
test.src.dir=test
